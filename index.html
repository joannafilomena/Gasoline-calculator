<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasoline calculator</title>
    <meta property="og:image" content="images/Calculator.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <form class="form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">How much will you spend?</legend>
            <label><span class="form__label">Distance: </span><input name="distance" type="number" min="1" recquired
                    class="form__distance" placeholder="kilometers"></label><br>
            <label><span class="form__label">Fuel consumption: </span><input name="consumption"
                    type="number" min="2" max="20" recquired class="form__consumption"
                    placeholder="liters per 100 km"></label><br>
            <label><span class="form__label">Fuel price: </span><input name="price"
                    type="number" min="1" max="3000000" recquired class="form__price"
                    placeholder="number in your currency"></label>
        </fieldset>
        <button type="submit" class="form__button">Count!</button>
        <p>You will spend <span class="form__result"></span> in your currency.</p>
    </form>
</body>

</html>
